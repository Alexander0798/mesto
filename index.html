<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo link"></a>
      </header>

      <main class="main">
        <section class="profile">
          <img
            src="./image/profile/image.jpg"
            alt="Личное фото"
            class="profile__img"
          />
          <div class="profile__info">
            <h1 class="profile__title text-hiding">Жак-Ив Кусто</h1>
            <p class="profile__job text-hiding">Исследователь океана</p>
            <button
              type="button"
              class="profile__button-edit button"
            ></button>
          </div>
          <button
            type="button"
            class="profile__button-add button"
          ></button>
        </section>

        <section class="gallery card">
          <div class="card__item">
            <img
              src="./image/gallery/item1.jpg"
              alt="Фото летнего пляжа"
              class="card__img"
            />
            <div class="card__discription">
              <h2 class="card__label text-hiding">Прекрасный пляж</h2>
              <button
                aria-label="отметить нравится"
                type="button"
                class="card__button-like"
              ></button>
            </div>
          </div>

          <div class="card__item">
            <img
              src="./image/gallery/item2.jpg"
              alt="фото снежных гор"
              class="card__img"
            />
            <div class="card__discription">
              <h2 class="card__label text-hiding">Снежные горы</h2>
              <button
                aria-label="отметить нравится"
                type="button"
                class="card__button-like"
              ></button>
            </div>
          </div>

          <div class="card__item">
            <img
              src="./image/gallery/item3.jpg"
              alt="фото заката"
              class="card__img"
            />
            <div class="card__discription">
              <h2 class="card__label text-hiding">Закат</h2>
              <button
                aria-label="отметить нравится"
                type="button"
                class="card__button-like"
              ></button>
            </div>
          </div>

          <div class="card__item">
            <img
              src="./image/gallery/item4.jpg"
              alt="Фото Заправочной станции"
              class="card__img"
            />
            <div class="card__discription">
              <h2 class="card__label text-hiding">Заправочная станция</h2>
              <button
                aria-label="отметить нравится"
                type="button"
                class="card__button-like"
              ></button>
            </div>
          </div>
          <div class="card__item">
            <img
              src="./image/gallery/item5.jpg"
              alt="Фото герани"
              class="card__img"
            />
            <div class="card__discription">
              <h2 class="card__label text-hiding">Герань</h2>
              <button
                aria-label="отметить нравится"
                type="button"
                class="card__button-like"
              ></button>
            </div>
          </div>

          <div class="card__item">
            <img
              src="./image/gallery/item6.jpg"
              alt="Фото человека под водой"
              class="card__img"
            />
            <div class="card__discription">
              <h2 class="card__label text-hiding">Почти Утонула</h2>
              <button
                aria-label="отметить нравится"
                type="button"
                class="card__button-like"
              ></button>
            </div>
          </div>
        </section>

        <div class="popup">
          <div class="popup__container">
            <form class="popup__form" name="editing_information">
              <button type="button" class="popup__button-close"></button>
              <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
              <input
                type="text"
                name="name"
                placeholder="Имя"
                class="popup__input"
                id="inputEditName"
              />
              <input
                type="text"
                name="job"
                placeholder="О себе"
                class="popup__input"
                id="inputEditJob"
              />
              <button type="submit" class="popup__button-save">
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Ратушняк Александр</p>
      </footer>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
