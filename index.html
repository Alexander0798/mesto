<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo link"></a>
      </header>

      <main class="main">
        <section class="profile">
          <img
            src="./image/profile/image.jpg"
            alt="Личное фото"
            class="profile__img"
          />
          <div class="profile__info">
            <h1 class="profile__title text-hiding">Жак-Ив Кусто</h1>
            <p class="profile__job text-hiding">Исследователь океана</p>
            <button
              type="button"
              class="profile__button-edit button"
            ></button>
          </div>
          <button
            type="button"
            class="profile__button-add button"
          ></button>
        </section>

     <section class="gallery card">

        </section>

        <div class="popup" id="popupEditInfo">
          <div class="popup__container">
            <form class="popup__form" name="editing_information">
              <button type="button" class="popup__button-close" id="buttonCloseEdit"></button>
              <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
              <input
                type="text"
                name="name"
                placeholder="Имя"
                class="popup__input"
                id="inputEditName"
              />
              <input
                type="text"
                name="job"
                placeholder="О себе"
                class="popup__input"
                id="inputEditJob"
              />
              <button type="submit" class="popup__button-save">
                Сохранить
              </button>
            </form>
          </div>
        </div>

        <div class="popup" id="popupAddCard">
          <div class="popup__container">
            <form class="popup__form" name="editing_information">
              <button type="button" class="popup__button-close" id="buttonCloseAdd"></button>
              <h2 class="popup__title">Новое&nbsp;место</h2>
              <input
                type="text"
                name="name"
                placeholder="Название"
                class="popup__input"
                id="inputAddTitle"
              />
              <input
                type="text"
                name="job"
                placeholder="Ссылка на картинку"
                class="popup__input"
                id="inputAddLink"
              />
              <button type="submit" class="popup__button-save">
                Создать
              </button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Ратушняк Александр</p>
      </footer>
    </div>
    <template id="item-temlate">
      <div class="card__item">
            <img
              src=""
              alt=""
              class="card__img"
            />
            <button class="card__button-remove" type="button"></button>
            <div class="card__discription">
              <h2 class="card__label text-hiding"></h2>
              <button
                aria-label="отметить нравится"
                type="button"
                class="card__button-like"
              ></button>
            </div>
          </div>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
