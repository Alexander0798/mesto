<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo link"></a>
      </header>

      <main class="main">
        <section class="profile">
          <img
            src="./image/profile/image.jpg"
            alt="Личное фото"
            class="profile__img"
          />
          <div class="profile__info">
            <h2 class="profile__title text-hiding">Жак-Ив Кусто</h2>
            <p class="profile__specialization text-hiding">Исследователь океана</p>
            <button class="profile__button profile__button_edit">
            </button>
          </div>
          <button class="profile__button profile__button_add">
          </button>
        </section>

        <section class="gallery">
          <div class="gallery__card card">
            <div class="card__item">
              <img
                src="./image/Gallery/item1.jpg"
                alt="Фото летнего пляжа"
                class="card__img"
              />
              <div class="card__discription">
                <h3 class="card__label text-hiding">Прекрасный пляж</h3>
                <button class="card__button_like">
                </button>
              </div>
            </div>

            <div class="card__item">
              <img
                src="./image/Gallery/item2.jpg"
                alt="фото снежных гор"
                class="card__img"
              />
              <div class="card__discription">
                <h3 class="card__label text-hiding">Снежные горы</h3>
                <button class="card__button_like">
                </button>
              </div>
            </div>

            <div class="card__item">
              <img
                src="./image/Gallery/item3.jpg"
                alt="фото заката"
                class="card__img"
              />
              <div class="card__discription">
                <h3 class="card__label text-hiding">Закат</h3>
                <button class="card__button_like">
                </button>
              </div>
            </div>

            <div class="card__item">
              <img
                src="./image/Gallery/item4.jpg"
                alt="Фото Заправочной станции"
                class="card__img"
              />
              <div class="card__discription">
                <h3 class="card__label text-hiding">Заправочная станция</h3>
                <button class="card__button_like">
                </button>
              </div>
            </div>
            <div class="card__item">
              <img
                src="./image/Gallery/item5.jpg"
                alt="Фото герани"
                class="card__img"
              />
              <div class="card__discription">
                <h3 class="card__label text-hiding">Герань</h3>
                <button class="card__button_like">
                </button>
              </div>
            </div>

            <div class="card__item">
              <img
                src="./image/Gallery/item6.jpg"
                alt="Фото человека под водой"
                class="card__img"
              />
              <div class="card__discription">
                <h3 class="card__label text-hiding">Почти Утонула</h3>
                <button class="card__button_like">
                </button>
              </div>
            </div>
          </div>
        </section>

        <section class="popup">
          <form class="popup__container">
            <button class="popup__button-close"></button>
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <input type="text" name="name" class="popup__name popup__input" />
            <input
              type="text"
              name="about-me"
              class="popup__about-me popup__input"
            />
            <button class="popup__button-save">Сохранить</button>
          </form>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Ратушняк Александр</p>
      </footer>

      <script src="./pages/index.js"></script>
    </div>
  </body>
</html>
