            />
          </svg>
        </a>
      </header>

      <main class="main">
        <section class="profile">
          <img
            src="./image/profile/image.jpg"
            alt="Личное фото"
            class="profile__img"
          />
          <div class="prifile__info">
            <h2 class="profile__title text-hiding">Жак-Ив Кусто</h2>
            <p class="profile__specialization text-hiding">Исследователь океана</p>
            <a href="#" class="profile__button profile__button_edit link"
              ><svg
                class="profile__icon"
                viewBox="0 0 8 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="profile__icon"
                  d="M7.8 1.2 2.2 6.8l-1-1L6.7.3l1 1ZM.3 7.7l1.4-.4-1-1-.4 1.5Z"
                  fill="#fff"
                /></svg
            ></a>
          </div>
          <a href="" class="profile__button profile__button_add link">&#43;</a>
        </section>

        <section class="gallery">
          <div class="gallery__card card">
            <div class="card__item">
              <img
                src="./image/Gallery/item1.jpg"
                alt="Фото летнего пляжа"
                class="card__img"
              />
              <div class="card__discription">
                <h3 class="card__label text-hiding">Прекрасный пляж</h3>
                <input
                  type="checkbox"
                  name="like-background"
                  id="like-background_one"
                  value="yes"
                  class="card__checkbox"
                />
                <label
                  for="like-background_one"
                  class="card__label-checkbox"
                ></label>
              </div>
            </div>

            <div class="card__item">
              <img
                src="./image/Gallery/item2.jpg"
                alt="фото снежных гор"
                class="card__img"
              />
              <div class="card__discription">
                <h3 class="card__label text-hiding">Снежные горы</h3>
                <input
                  type="checkbox"
                  name="like-background"
                  id="like-background_two"
                  value="yes"
                  class="card__checkbox"
                />
                <label
                  for="like-background_two"
                  class="card__label-checkbox"
                ></label>
              </div>
            </div>

            <div class="card__item">
              <img
                src="./image/Gallery/item3.jpg"
                alt="фото заката"
                class="card__img"
              />
              <div class="card__discription">
                <h3 class="card__label text-hiding">Закат</h3>
                <input
                  type="checkbox"
                  name="like-background"
                  id="like-background_three"
                  value="yes"
                  class="card__checkbox"
                />
                <label
                  for="like-background_three"
                  class="card__label-checkbox"
                ></label>
              </div>
            </div>

            <div class="card__item">
              <img
                src="./image/Gallery/item4.jpg"
                alt="Фото Заправочной станции"
                class="card__img"
              />
              <div class="card__discription">
                <h3 class="card__label text-hiding">Заправочная станция</h3>
                <input
                  type="checkbox"
                  name="like-background"
                  id="like-background_four"
                  value="yes"
                  class="card__checkbox"
                />
                <label
                  for="like-background_four"
                  class="card__label-checkbox"
                ></label>
              </div>
            </div>
            <div class="card__item">
              <img
                src="./image/Gallery/item5.jpg"
                alt="Фото герани"
                class="card__img"
              />
              <div class="card__discription">
                <h3 class="card__label text-hiding">Герань</h3>
                <input
                  type="checkbox"
                  name="like-background"
                  id="like-background_five"
                  value="yes"
                  class="card__checkbox"
                />
                <label
                  for="like-background_five"
                  class="card__label-checkbox"
                ></label>
              </div>
            </div>

            <div class="card__item">
              <img
                src="./image/Gallery/item6.jpg"
                alt="Фото человека под водой"
                class="card__img"
              />
              <div class="card__discription">
                <h3 class="card__label text-hiding">Почти Утонула</h3>
                <input
                  type="checkbox"
                  name="like-background"
                  id="like-background_six"
                  value="yes"
                  class="card__checkbox"
                />
                <label
                  for="like-background_six"
                  class="card__label-checkbox"
                ></label>
              </div>
            </div>
          </div>
        </section>

        <section class="popup">
          <form class="popup__container">
            <a href="#" class="popup__button-close"></a>
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <input type="text" name="name" class="popup__name popup__input" />
            <input
              type="text"
              name="about-me"
              class="popup__about-me popup__input"
            />
            <button class="popup__button-save">Сохранить</button>
          </form>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Ратушняк Александр</p>
      </footer>

      <script src="./pages/index.js"></script>
    </div>
  </body>
</html>
