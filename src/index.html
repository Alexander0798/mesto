<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <a href="#" class="header__logo link"></a>
      </header>

      <main class="main">
        <section class="profile">
          <img
            src="<%=require('./image/profile/image.jpg')%>"
            alt="Личное фото"
            class="profile__img"
          />
          <div class="profile__info">
            <h1 class="profile__title text-hiding">Жак-Ив Кусто</h1>
            <p class="profile__job text-hiding">Исследователь океана</p>
            <button type="button" class="profile__button-edit button"></button>
          </div>
          <button type="button" class="profile__button-add button"></button>
        </section>

        <section class="gallery card" aria-label="Галерея с фото"></section>

        <div class="popup" id="popupEditInfo">
          <div class="popup__container">
            <form class="popup__form" name="editInfo" novalidate>
              <button
                type="button"
                class="popup__button-close"
              ></button>
              <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
              <label class="popup__label">
              <input
                type="text"
                name="name"
                id="editName"
                placeholder="Имя"
                class="popup__input"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__error"></span>
            </label>
            <label class="popup__label">
              <input
                type="text"
                name="job"
                id="editJob"
                placeholder="О себе"
                class="popup__input"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__error"></span>
              </label>
              <button type="submit" class="popup__submit">
                Сохранить
              </button>
            </form>
          </div>
        </div>

        <div class="popup" id="popupAddCard">
          <div class="popup__container">
            <form class="popup__form" name="addNewCard" novalidate>
              <button
                type="button"
                class="popup__button-close"
              ></button>
              <h2 class="popup__title">Новое&nbsp;место</h2>
              <label class="popup__label">
              <input
                type="text"
                name="name"
                placeholder="Название"
                class="popup__input"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__error"></span>
              </label>
              <label class="popup__label">
              <input
                type="url"
                name="link"
                placeholder="Ссылка на картинку"
                class="popup__input"
                required
              />
              <span class="popup__error"></span>
              </label>
              <button type="submit" class="popup__submit">Создать</button>
            </form>
          </div>
        </div>
        <div class="popup popup_blackout" id="popupImgZoom">
          <div class="popup__container-img">
            <figure class="popup__figure">
              <button
                type="button"
                class="popup__button-close"
                id="buttonCloseZoom"
              ></button>
              <img
                src="#"
                alt=""
                class="popup__img"
              />
              <figcaption class="popup__figcaption"></figcaption>
            </figure>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Ратушняк Александр</p>
      </footer>
    </div>

    <template id="item-temlate">
      <div class="card__item">
        <img src="#" alt="" class="card__img" />
        <button class="card__button-remove" type="button"></button>
        <div class="card__discription">
          <h2 class="card__label text-hiding"></h2>
          <button
            aria-label="отметить нравится"
            type="button"
            class="card__button-like"
          ></button>
        </div>
      </div>
    </template>
  </body>
</html>
